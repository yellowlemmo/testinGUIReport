<?xml version="1.0" encoding="UTF-8"?>
<div>
    <a><h2><b>iTestin 自动化测试概述</b></h2></a>
    <blockquote>
        <a><h4><b>JUnit 执行概述</b></h4></a>
        <table class="details" border="1" cellpadding="5" cellspacing="2" width="95%">
            <tr valign="top">
                <th>测试数量</th><th>失败</th><th>错误</th><th>跳过</th><th>成功率</th><th>耗时</th>
            </tr>
            <tr valign="top" class="Error">
                <th>{{tests}}</a></th><th>{{failures}}</a></th><th>{{errors}}</a></th><th>{{skipped
                }}</a></th><th>{{sucPercent}}
                %</th><th>{{time}}</th>
            </tr>
        </table>

        <a><h4><b>执行失败用例</b></h4></a>
        <table class="details" border="1" cellpadding="5" cellspacing="2" width="95%">
            <tr valign="top">
                <th>类名</th><th>用例函数</th><th>错误类型</th><th>错误原因</th>
            </tr>
            <tr valign="top" class="Error">
                <th>${classname}</a></th><th>${funcname}</a></th><th>${errortype}</a></th><th>${message}</a></th>
            </tr>
        </table>
    </blockquote>
</div>
